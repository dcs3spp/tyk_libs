#
# Poetry install and deps caching achieved with reference to:
# - https://jacobian.org/til/github-actions-poetry/
#

name: CI
on:
  push:
    paths-ignore:
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "**/*.md"

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        poetry-version: ["1.5.1"]
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: cache poetry install
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: poetry-${{ matrix.poetry-version }}-0
      - name: Install poetry
        uses: snok/install-poetry@v1.3.2
        with:
          version: ${{ matrix.poetry-version }}
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      - name: Display tyk_libs version
        run: poetry version
      - name: Install poetry dependencies except the poetry project in pyproject.toml
        run: poetry install --no-interaction --no-root
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      - name: Install poetry project in pyproject.toml
        run: poetry install --no-interaction
      - name: Unit Tests
        run: make pytest
      - name: BDD Tests
        run: make behave
